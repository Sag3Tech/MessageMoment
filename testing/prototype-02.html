<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Session Link Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 16px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test Session Link Generator</h1>
      <label for="sessionType">Session Type:</label>
      <select id="sessionType">
        <option value="standard">standard</option>
        <option value="secure">secure</option>
        <option value="wallet">Wallet</option>
      </select>
      <button onclick="generateSessionLink()">Generate Session Link</button>

      <div class="result" id="result">
        <!-- Result will be displayed here -->
      </div>
    </div>

    <script>
      async function generateSessionLink() {
        const sessionType = document.getElementById("sessionType").value;
        const resultDiv = document.getElementById("result");

        // Clear previous result
        resultDiv.innerHTML = "Generating session link...";

        try {
          const response = await fetch(
            "http://localhost:8000/api/v1/generate-session-link",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ sessionType }),
            }
          );

          const data = await response.json();

          if (data.success) {
            resultDiv.innerHTML = `
            <p><strong>Session ID:</strong> ${data.data.sessionId}</p>
            <p><strong>Session Type:</strong> ${data.data.sessionType}</p>
             <p><strong>SessionIp:</strong> ${data.data.sessionIp}</p>
            ${
              data.data.secureSecurityCode
                ? `<p><strong>Security Code:</strong> ${data.data.secureSecurityCode}</p>`
                : ""
            }
          `;
          } else {
            resultDiv.innerHTML = `<p style="color: red;">Error: ${data.message}</p>`;
          }
        } catch (error) {
          resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
